<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Verificar nota</h1>
    <input type="number" id="nota">
    <input type="button" value="Verifique" onclick="verif()"> 
    <p id="v1"></p>

    <h2>Usuario</h2>
    <input type="text" id="user">
    <input type="text" id="senha">
    <input type="button" value="Cadastro" onclick="cad( )">
    <p id="us"></p>

    <h3>Indentificador "Par ou Impar"</h3>
    <input type="number" id="primo">
    <input type="button" value="Verifique" onclick="verificacao()">
    <p id="verif"></p>
</body>

<script>
    function verif() {
        var nota = Number(document.getElementById("nota").value);
    var v1 = document.getElementById("v1")

    if (nota <=10 && nota >=0) {
        v1.innerHTML = `valido `
    }
        else  {
            v1.innerHTML = ` Invalido `
        }
        }

        function cad(){
            var user = document.getElementById("user").value;
            var senha = document.getElementById("senha").value;
            var us = document.getElementById("us");

            if (user !== senha) {
        us.innerHTML = "Cadastro realizado com sucesso!";
    }      
           else {
        us.innerHTML = "Erro: a senha não pode ser igual ao nome de usuário. Tente novamente.";
    }
        }

        function verificacao(){
            var primo = Number(document.getElementById("primo").value);
            var verif = document.getElementById("verif");
            
            if (primo % 2 == 0) {
                verif.innerHTML = `O numero ${primo} é par`
            }
             else if (primo % 2 == 1) {
                verif.innerHTML = `O numero ${primo} é impar`
            }
        }






    
   
    
</script>
</html>
